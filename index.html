<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Animation(canvas_js_css)[1단원-3]</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }

    #canvas {
      background: #DCD7C9;
      display: block;
      margin: 0 auto;
    }

    /* PC에서는 600x600 고정 */
    @media (min-width: 769px) {
      #canvas {
        width: 600px;
        height: 600px;
      }
    }
  </style>
</head>
<body>
	<canvas id="canvas"></canvas>
  <script>
    const drawingBoard = document.getElementById('canvas');
    const drawingPen = drawingBoard.getContext('2d');

    // 캔버스 크기를 CSS와 맞춰줌 (중요!)
    drawingBoard.width = drawingBoard.clientWidth;
    drawingBoard.height = drawingBoard.clientHeight;

    let x = (drawingBoard.width - 10) / 2;
    let y = (drawingBoard.height - 10) / 2;

    const moveAmount = 5;

    function moveRight() {
      x = x + moveAmount;
    }

    function moveLeft() {
      x = x - moveAmount;
    }

    function moveDown() {
      y = y + moveAmount;
    }

    function moveUp() {
      y = y - moveAmount;
    }

    function drawHero() {
      drawingPen.fillStyle = 'black';
      drawingPen.fillRect(x, y, 10, 10);
    }

    function draw() {
      drawingPen.clearRect(0, 0, canvas.width, canvas.height);
      drawHero();
    }

    setInterval(draw, 16); // 60 FPS
	
    // PC 방향키 조작
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft': moveLeft(); break;
        case 'ArrowRight': moveRight(); break;
        case 'ArrowUp': moveUp(); break;
        case 'ArrowDown': moveDown(); break;
      }
    });
  </script>  
</body>
</html>
